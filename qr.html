<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Component</title>
        <link rel="stylesheet" href="qrstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    </head>
<body>
    <div class="container my-3 qr-card align-items-center">
        <div class="row component-card justify-content-center">
        <div class="component col-12 col-md-3 justify-content-center d-flex">
            <img class="qr-code img-fluid" src="image-qr-code.png" />
        </div>
        <div class="row justify-content-center">
        <div class="col-12 col-md-3 py-2 text-center component-text">
            <h5 class="card-header">Improve your front-end skills by building projects</h5>
            <p class="instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        </div> 
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
